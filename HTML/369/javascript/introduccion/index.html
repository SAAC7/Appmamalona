    <link rel="stylesheet" href="style.css">
    <title>practica</title>
</head>
<body>
    <main class="container">
        <h1>Calculadora</h1>

            <input type="text" placeholder="Numero 2" id="n2">
        </div>
        <div class="container-buttons">
            <button id="bs" type="button">suma</button>
            <button id="br" type="button">resta</button>
            <button id="bm" type="button">multiplicacion</button>
            <button id="bd" type="button">division</button>
            <button id="bt" type="button">calcular</button>
        </div>
        <div class="container-respuestas">
            <p id="resps"></p>
            <p id="respr"></p>
            <p id="respm"></p>
            <p id="respd"></p>
        </div>
